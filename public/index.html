<<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول - يمن شات</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; text-align: center; padding: 50px; }
    input { padding: 10px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>تسجيل الدخول إلى يمن شات</h1>
  <input type="text" id="username" placeholder="اسم المستخدم" /><br>
  <input type="password" id="password" placeholder="كلمة المرور" /><br>
  <button onclick="login()">دخول</button>
  <div class="error" id="error"></div>

  <script>
  async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (result.success) {
      localStorage.setItem('user', username);
      window.location.href = 'chat.html';
    } else {
      document.getElementById('error').innerText = result.message;
    }
  }
</script>

</body>
</html>
